<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Age calculator app</title>
</head>
<body>
<div class="box">
  <div class="top">
    <div class="day in">
      <label for="day">DAY</label>
      <input id="day" type="number">
      <div class="day-error error">
        <p>Enter valid day</p>
      </div>
    </div>
    <div class="month in">
      <label for="month">MONTH</label>
      <input id="month" type="number">
      <div class="month-error error">
        <p>Enter valid month</p>
      </div>
    </div>
    <div class="year in">
      <label for="year">YEAR</label>
      <input id="year" type="number">
      <div class="year-error error">
        <p>Enter valid year</p>
      </div>
    </div>
  </div>
  <div class="button-div">
    <button id="submit">
      <img class="arrow" src="./assets/images/icon-arrow.svg" alt="">
    </button>
  </div>
  <div class="bottom">
    <div class="years-result result">
      <div class="year-output output">
        - -
      </div>
      <h1>years</h1>
    </div>
    <div class="month-result result">
      <div class="month-output output">
        - -
      </div>
      <h1>months</h1>
    </div>
    <div class="days-result result">
      <div class="day-output output">
        - -
      </div>
      <h1>days</h1>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
